<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>

        <input type="text" id="input1">
        <div class="row1">
        <button id="btn1">AC</button>
        <button id="btn2">DEL</button>
        <button id="btn3">%</button>
        <button id="btn4">/</button>
        </div>

       </div>
       <div class="row1">

       <button id="btn10">5</button>
       <button id="btn11">6</button>

       </div>
       <div class="row1">
       <button id="btn13">1</button>
       <button id="btn14">2</button>
       <button id="btn15">3</button>
       <button id="btn16">-</button>
       </div>
       <div class="row1">
       <button id="btn17">0</button>
       <button id="btn18">.</button>
       <button id="btn19">+</button>
       <button id="btn20">=</button>
       </div>
        
    </div>
    <script src="cal.js"></script>

</html>
